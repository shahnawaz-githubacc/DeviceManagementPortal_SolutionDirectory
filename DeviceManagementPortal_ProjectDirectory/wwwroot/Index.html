<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <script src="../lib/jquery/jquery.js"></script>
    <link href="../lib/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="../js/index.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="Index.html"><b>Device Management Portal</b></a>
    </nav>
    <br />
    <div class="container">
        <h2>Index</h2>
        <a href="AddDevice.html" class="btn btn-primary m-2">Add</a>
        <span id="spanLoadingInfo" class="text-info"><i>Loading...</i></span>
        <div class="row">
            <div class="col-md-12 col-md-offset-3">
                <div class="table-responsive hidden overflow-auto" id="mainDiv">
                    <table class="table table-bordered table-hover" id="tableData">
                        <thead>
                            <tr class="text-center">
                                <th>Device IMEI</th>
                                <th>Model</th>
                                <th>SIM Card Number</th>
                                <th>Enabled / Disabled</th>
                                <th>Created Date Time</th>
                                <th>Created By</th>
                                <th colspan="3"><i>Actions</i></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>

                    <div id="paginationDiv" class="hidden">
                        <ul class="pagination" id="paginationUl"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="errorDiv" class="hidden">
    </div>
</body>
</html>
